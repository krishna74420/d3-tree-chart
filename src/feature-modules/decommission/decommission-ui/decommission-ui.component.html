<div class="decommission-shell">
  <mat-toolbar class="topbar">
    <div class="title">AIT Decommission</div>
    <div class="spacer"></div>
    <button mat-icon-button aria-label="info" (click)="openInfo()">
      <mat-icon>info</mat-icon>
    </button>
  </mat-toolbar>

  <ng-container *ngIf="steps.length">
    <mat-vertical-stepper linear>
      <mat-step *ngFor="let step of steps; let i = index" [label]="'Step ' + (i+1) + ' of ' + steps.length + ' - ' + step.label">
        <form [formGroup]="form">
          <formly-form [form]="form" [fields]="step.fields" [model]="" (modelChange)="onModelChange($event)"></formly-form>
        </form>
        <div class="actions">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" matStepperNext>Next</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </ng-container>
</div>
