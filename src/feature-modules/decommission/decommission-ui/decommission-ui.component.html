<div class="decommission-container">
  <div class="header">
    <h2>Step {{ currentStep + 1 }} of {{ totalSteps }} – {{ steps[currentStep]?.label }}</h2>
    <button mat-icon-button (click)="openInfo()" class="info-btn">ℹ️</button>
  </div>

  <p>Please fill in all required fields</p>

  <form [formGroup]="form">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  </form>

  <div class="actions">
    <button mat-button color="primary" (click)="back()" [disabled]="currentStep === 0">Back</button>
    <button mat-raised-button color="accent" (click)="next()" *ngIf="currentStep < totalSteps - 1">Next</button>
  </div>
</div>
